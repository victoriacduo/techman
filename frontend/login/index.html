<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHMAN | Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="logo">
            <img class="techman" src="../assets/techman.png" />
        </div>
        <div class="senha-container">
            <div class="senha-display">
                <span class="senha"></span>
            </div>
            <div class="numeros-container">
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="numero">C</button>
                <button class="numero">0</button>
                <button class="delete"><img class="fota" src="../assets/enter.png" /></button>
            </div>
        </div>
    </main>
</body>

</html>
